<div class="card" style="width: 70%; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <div class="card-body">
    <h3 class="card-title text-center">Product Management System</h3>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input id="name" formControlName="name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Amount:</label>
        <input id="price" formControlName="price" type="number" class="form-control">
      </div>
      <button class="btn btn-success" type="submit" style="width: 70%;">Create or Update Product</button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
    </form>
  </div>
</div>

<!-- <h2 class="text-center">Product List</h2> -->
<div class="card" style="width: 70%; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <div class="card-body">
    <h3 class="card-title text-center">List of Products</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
